{% extends "layout.html" %}

{% block content %}
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
<style>
  .banner{
    margin:4rem;
    padding:2rem;
  }
  .chatbox{
    padding: 0%;
  }
  
.msg-inputarea {
    display: flex;
    border-top: var(--border);
    width: 96vw;
}

.msg-inputarea * {
    padding: 10px;
    border: none;
    border-radius: 3px;
    font-size: 1em;
}
.img_box{
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 75vh;
}


.msg-input {
    flex: 1;
    background: #e2e5e7;
    border-radius: 25px; 
    min-height: 50px;
    max-height: 250px;
}

.msg-input::-moz-placeholder{
    text-align: center;
    font-size:17;
}

.msg-input::placeholder{
    text-align: center;
    font-size:17;
}

.msg-input:focus {
    outline: none;
}

.msg-send-btn {
    margin-left: 10px;
    background: #226877;
    color: #fff;
    font-weight: bold;
    cursor: pointer;
    transition: background 0.23s;
    border-radius: 20px; 
    min-height: 50px;
    max-height: 250px;
    font-size:17;
}

.msg-send-btn:hover {
    background: #22535e;
}

</style>

<div class="flex items-center justify-center min-h-screen">
  <div class="flex flex-col text-center w-full mb-20">
    <img src="{{url_for('static',filename='images/banner.png')}}" alt="" class="lg:m-16 lg:p-8 p-4 sm:p-8">
  </div>
</div>
{{user_messages}}
<div class="down_box w-full">
  <form class="msg-inputarea px-2 sm:px-4 lg:px-6 xl:px-12  my-20 sm:my-14 lg:my-10 xl:my-5" action="#" id="chatbox" method="POST">
      <textarea rows="1" type="text" id="msg_input"name="msg_input" class="msg-input" placeholder="Enter your message..." ></textarea>
      <button type="submit" class="msg-send-btn"><span class="material-symbols-outlined">
          send
          </span></button>
          
  </form>
</div>
{% endblock %}
